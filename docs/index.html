<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheather-App</title>
</head>
<body>    
    <section class="bg">        
        <div class="main">      
            <div class="form">
                <form action="">
                    <input type="text" placeholder="City Name" class="cityName">
                    <button type="button" class="buttonSearch"></button>
                </form>
            </div>

            <div class="status">
            </div>
            <h2>Hourly</h2>
            <div class="hourly">
                <div class="containerSky">
                                    
                </div>                
            </div>
            <h2>Weekly</h2>
            <div class="weekly">
            </div>
            <div class="more-info">
                <div class="containerInfo">                    
                </div>
            </div>
        </div>        
    </section>
    <section>
        <img src="../src/icon/sunrise.jpg" width="100px" height="200px" alt="">
    </section>
    <script src="main.js"></script>
</body>
</html>
